<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculo">
        <h1>CALCULADORA IMC</h1>
        <form id="valores">
          <fieldset>
            <legend>Descubre tu indice de masa corporal</legend>
            <div class="segmented-control">
              <input type="radio" name="radio2" id="female" checked />
              <label for="tab-1" class="segmented-control__1">
                <img
                  src="https://img.icons8.com/stickers/75/000000/user-female.png"
              /></label>

              <input type="radio" name="radio2" id="Man" />
              <label for="tab-2" class="segmented-control__2">
                <img
                  src="https://img.icons8.com/stickers/75/000000/user-male.png"
              /></label>
            </div>
            <br />

            <label>Edad</label>
            <input type="number" id="edad" value="" /><br /><br />

            <label>Peso</label>
            <input type="number" id="peso" value="" /><br /><br />

            <label>Altura</label>
            <input type="number" id="altura" value="" /><br /><br />

            <button type="submit" id="btn">calcular</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div id="Tblresult">
      <h3>Resultado</h3>
      <h2 id="Textoresultado"></h2>
      <h3 id="ideal"></h3>

      <div
        id="grad1"
        style="
          text-align: center;
          margin: auto;
          color: #888888;
          font-size: 40px;
          font-weight: bold;
        "
      ></div>
      <p id="rcorners1"></p>
      <h3 id="itm1"></h3>
    </div>

    <div id="estadistica">
      <h4>Estadistica</h4>
    </div>
    <script type="module" src="./scripts/index.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  
  </body>
</html>
